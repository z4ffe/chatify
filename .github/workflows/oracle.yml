name: oracle cloud deploy
on:
  push:
    branches:
      - main
jobs:
  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: nodejs
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
      - name: install
        working-directory: ./client
        run: yarn
      - name: build
        working-directory: ./client
        run: yarn build
        env:
          CI: true
  build-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: nodejs
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
      - name: install
        working-directory: ./server
        run: yarn
      - name: build
        working-directory: ./server
        run: yarn build
        env:
          CI: true
  deploy:
    needs: [ build-frontend, build-backend ]
    runs-on: ubuntu-latest
    steps:
      - name: pull new version and install modules
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.OC_HOST }}
          username: ${{ secrets.OC_USER }}
          key: ${{ secrets.OC_KEY }}
          port: ${{ secrets.OC_PORT }}
          script: |
            export NVM_DIR=~/.nvm
            source ~/.nvm/nvm.sh
            cd /var/www/chatServer
            ls
      - name: create env and launch server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.AWS_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            export NVM_DIR=~/.nvm
            source ~/.nvm/nvm.sh
            cd /var/www/chatServer
            ls